<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            transition: width 5s, height 10s, transform 3s;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            background-color: coral;
            transform: rotate(180deg) scale(0.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>

</html>
